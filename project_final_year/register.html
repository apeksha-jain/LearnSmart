			function check(form){

				var fn=form.fname.value;
				var mn=form.mname.value;
				var ln=form.lname.value
				var pass = form.pswd.value;
				var cpass=form.cpswd.value;
                 
				var checkn=/^[a-zA-Z]+$/;
				if(!fn.match(checkn)){
					// document.write(fn);
					alert("Incorrect format for First name");
					return false;
				}
				if(mn!="" && !mn.match(checkn)){
					alert("Incorrect format for Middle name");
					return false;
					
				}
				if(!ln.match(checkn)){
					alert("Incorrect format for Last name");
					 return false;
					}
				var newcheck=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
				if (!pass.match(newcheck)) {
					alert("Incorrect format");
					
					 return false;
				}
				if(cpass!=pass)
				{
					alert("Password do not match");
					
					 return false;
				}
				alert("form submitted successfully");
				return true;
			}
	  </script>

			   	 <form id="register_form"  method="post" action="Register.jsp" onsubmit="return check(this)">
			   	 	<span class="header"><h2 style="color: black;">LearnSmart</h2>
			   		<p><h3 style="color: black;">Create your LearnSmart Account</h3></p><p>to continue to LearnSmart</p></span>
			   		<div class="form-group">
			   			<div class="row">
			   				<div class="col-sm-4">
			   					<label for="fname">First Name</label>
			   					<input type="text" name="fname" id="fname"  placeholder="" required/>
			   				</div>
			   				<div class="col-sm-4">
			   					<label for="mname">Middle Name</label>
			   					<input type="text" name="mname" id="mname"  placeholder="" />
			   				</div>
			   				<div class="col-sm-4">
			   					<label for="lname">Last Name</label>
			   					<input type="text" name="lname" id="lname"  placeholder="" required/>
			   				</div>
			   			</div>
			   			<div class="row">
			   				<div class="col-sm-6">
			   					<label for="course">Course</label>
			   					<br>
			   					<label class="radio-inline">
							      <input type="radio" name="course" id="btech" value="btech" required/><b>B.Tech</b>
							    </label>
							    <label class="radio-inline">
							      <input type="radio" name="course" id="mba" value="mba" required/><b>M.B.A</b>
							    </label>
							    <label class="radio-inline">
							      <input type="radio" name="course" id="mca" value="mca" required/><b>M.C.A</b>
							    </label>
			   				</div>
			   				<div class="col-sm-6">
			   					<label for="mno">Mobile Number(XXXXXXXXXX)</label><br>
			   					<input type="text" name="mno" id="mno" placeholder="" pattern="^\d{10}$" required/>
			   				</div>
			   			</div>
			   			<div class="row">
			   				<div class="col-sm-6" id="Branch">
			   					<label for="branch"><b>Branch</b></label><br>
			   					<input type="text" name="branch" id="branch" placeholder="" required/>
			   				</div>
			   				<div class="col-sm-6">
			   					<label for="email">Email(please enter college id only)</label><br>
			   					<input type="email" name="email" id="email" placeholder="" pattern="^[a-z0-9](\.?[a-z0-9]){9,}@abes\.ac\.in$" required style="width: 80%;"/>
			   				</div>
			   			</div>
			   			<br>
			   			(NOTE: Choose a password with at least one number, one lowercase and one uppercase letter and having at least six characters.)
                        <div class="row">
